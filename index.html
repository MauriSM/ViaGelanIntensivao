<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="cart"
    class="fixed top-0 right-[-360px] bg-emerald-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-black p-5 flex flex-col justify-between">
    <div id="header-cartshop" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="close-cart" title="FecharCarrinho"><i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>

    <section id="product-cart" class="h-3/5 overflow-y-auto flex flex-col gap-2">
    </section>
    <p id="total-val" class="bg-slate-100 text-green-800 rounded-sm pl-5">Total: $0</p>
    <button id="procede-checkout"
      class="bg-slate-200 text-slate-900 p-2 hover:text-slate-200 hover:bg-emerald-900">Finalizar compra</button>
  </section>
  <header class="flex  text-xl bg-emerald-950 shadow-lg shadow-emerald-500 px-8 py-2 justify-between sticky top-0 z-10">
    <a href="./">
      <img class='h-16' src="./assets/logo/hashtag.svg" alt="Imagem do ViaGelan">
    </a>
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="user" title="Usuario" class="mr-2"><i class="fa-solid fa-user"></i></button>
      <button id="open-cart" title="Abrir Carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"> </i></button>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked />
        <label for="exibir-todos"
          class="peer-checked:bg-emerald-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-masculino" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-masculino"
          class="peer-checked:bg-emerald-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer">Masculino</label>
      </div>
      <div class="px-2">
        <input id="exibir-feimininos" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-feimininos"
          class="peer-checked:bg-emerald-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer">Feimininos</label>
      </div>
    </section>
    <section id="container-product" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
