<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">
    <header
        class="flex  text-xl bg-emerald-950 shadow-lg shadow-emerald-500 px-8 py-2 justify-between sticky top-0 z-10">
        <a href="./"><img class='h-12' src="./assets/logo/hashtag.svg" alt="Imagem do ViaGelan">
        </a>
        </header>
    <form class="flex w-100 px-5 py-10 gap-4 grow">
        <section id="dados-usuario" class="w-1/3 rounded-lg  bg-white py-5">
            <p class="mb-5 text-center">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class=" text-sm font-bold mb-2">Nome: </label>
                <input type="text" id="nome" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="Digite seu nome" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class=" text-sm font-bold mb-2">E-mail: </label>
                <input type="email" id="email" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="Digite seu melhor Email" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class=" text-sm font-bold mb-2">Telefone: </label>
                <input type="tel" id="telefone" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="Digite número de telefone" required/>
            </div>
        </section>
        <section id="dados-pagamento" class="w-1/3 rounded-lg  bg-white py-5">
            <p class="mb-5 text-center">Pagamento e entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class=" text-sm font-bold mb-2">Número do cartão: </label>
                <input type="text" id="numero-cartao" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="Digite o número do cartão" required/>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero-cartao-cvv" class=" text-sm font-bold mb-2">Número CVV: </label>
                    <input type="text" id="numero-cartao-cvv" class="rounded-sm px-2 border border-emerald-400 py-1"
                        placeholder="Digite o número do cartão" required/>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="validade-cartao" class=" text-sm font-bold mb-2">Validade do cartão: </label>
                    <input type="text" id="validade-cartao" class="rounded-sm px-2 border border-emerald-400 py-1"
                        placeholder="Digite a validade do cartão" required/>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class=" text-sm font-bold mb-2">Endereço: </label>
                <input type="text" id="endereco" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="Digite o número do cartão" required/>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class=" text-sm font-bold mb-2">Número: </label>
                    <input type="text" id="numero" class="rounded-sm px-2 border border-emerald-400 py-1"
                        placeholder="Numero" required/>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class=" text-sm font-bold mb-2">Complemento: </label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border border-emerald-400 py-1 size-"
                        placeholder="complemento" />
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class=" text-sm font-bold mb-2">CEP: </label>
                <input type="text" id="cep" class="rounded-sm px-2 border border-emerald-400 py-1"
                    placeholder="11122-333" required/>
            </div>
        </section>
        <section id="produto-checkout" class="w-1/3 rounded-lg  bg-white py-5">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2" ></section>
            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="total-val" class="bg-slate-100 text-green-800 rounded-lg pl-5">Total: $0</p>
                <button id="finalizar-compra-checkout" type="submit" class="bg-slate-900 text-slate-200 p-2 hover:text-slate-200 hover:bg-emerald-700" >Finalizar compra</button>
            </section>
        </section>


    </form>
    <script src="./src/checkout.js" type="module"></script>
</body>

</html>
